<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Replica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#about" class="nav__link">About</a>
            <a href="#blog" class="nav__link">Blog</a>
            <a href="#pricing" class="nav__link">Pricing</a>
            <a href="#contact" class="nav__link">Contact Us</a>
            <a href="" class="nav__link login">Login</a>
            <a href="" class="nav__link--primary">Sign Up</a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="container">
          <div class="header__description">
            <h1>
              Beautiful React Templates <span class="purple-text">for you</span>
            </h1>
            <p class="header__description--para">
              Our templates are easy setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__email">
              <input class="header__email--input" type="mail" />
            </div>
            <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
            <figure class="header__customers--img--wrapper"></figure>
          </div>
          <i
            src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            class="header__img"
          ></i>
        </div>
      </div>
    </section>
  </body>
</html>
